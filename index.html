<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Social Attention (Web)</title>

  <!-- 背景灰：对应 PsychoPy (128,128,128) -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgb(128,128,128);
      overflow: hidden; /* 不让出现滚动条 */
    }
    body.hide-cursor, body.hide-cursor * { cursor: none !important; }

    /* 关键：让 instruction 图片“完整显示在屏幕内”，不裁切 */
    .jspsych-content-wrapper,
    .jspsych-content {
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      max-width: none !important;
      max-height: none !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }
    .fit-fullscreen-img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;   /* ✅ 完整呈现，不裁切 */
      display: block;
    }
  </style>

  <!-- ✅ 本地加载 jsPsych 8.2.3：请确保这些文件在你的仓库里存在 -->
  <link rel="stylesheet" href="./lib/jspsych/jspsych.css">

  <script src="./lib/jspsych/jspsych.js"></script>

  <!-- plugins（按你实验需要的五个） -->
  <script src="./lib/plugin-preload/index.browser.js"></script>
  <script src="./lib/plugin-fullscreen/index.browser.js"></script>
  <script src="./lib/plugin-html-keyboard-response/index.browser.js"></script>
  <script src="./lib/plugin-image-keyboard-response/index.browser.js"></script>
  <script src="./lib/plugin-survey-html-form/index.browser.js"></script>

</head>

<body class="hide-cursor">
  <!-- 最后再加载你的实验脚本 -->
  <script src="./experiment.js"></script>

  <!-- 如果你想先验证库是否加载成功，可以临时打开下面这段（成功会在控制台显示 ok） -->
  <script>
    console.log("jsPsych loaded?", typeof initJsPsych, window.jsPsych);
  </script>
</body>
</html>
