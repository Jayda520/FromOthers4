<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <!-- ✅ 关键：把 height 也写上；移动端防止浏览器自作主张缩放 -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover" />
  <title>Emoji Social Attention (Web)</title>

  <!-- jsPsych CSS -->
  <link rel="stylesheet" href="./lib/jspsych.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgb(128,128,128);
      overflow: hidden; /* 禁止滚动条 */
    }

    /* 不隐藏鼠标 */
    body, body * { cursor: auto !important; }

    /* ✅ jsPsych 外层挂载点：铺满屏幕 */
    #jspsych-target{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: rgb(128,128,128);
      overflow: hidden;
    }

    /*
      ✅ 关键：缩放外壳
      我们把实验内容按“设计稿尺寸”(DESIGN_W x DESIGN_H)渲染在这个壳里，
      再按屏幕自动 scale + 居中
    */
    #exp-scale-wrap{
      width: var(--design-w);
      height: var(--design-h);
      transform-origin: top left;
      transform: translate(var(--offset-x), var(--offset-y)) scale(var(--scale));
      background: rgb(128,128,128);
    }

    /*
      ✅ 避免 jsPsych 默认 content-wrapper 影响布局
      让内容在我们的壳里正常渲染即可
    */
    .jspsych-display-element,
    .jspsych-content-wrapper,
    .jspsych-content {
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      max-height: none !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
      background: rgb(128,128,128) !important;
    }
  </style>

  <!-- jsPsych core -->
  <script src="./lib/jspsych.js"></script>

  <!-- plugins -->
  <script src="./lib/plugin-preload.js"></script>
  <script src="./lib/plugin-fullscreen.js"></script>
  <script src="./lib/plugin-html-keyboard-response.js"></script>
  <script src="./lib/plugin-survey-html-form.js"></script>
</head>

<body>
  <!-- ✅ jsPsych 挂载点 + 缩放外壳 -->
  <div id="jspsych-target">
    <div id="exp-scale-wrap"></div>
  </div>

  <!-- ✅ core 加载检查 -->
  <script>
    (function(){
      if (typeof initJsPsych !== "function") {
        document.body.innerHTML =
          '<div style="width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;font-family:Arial;color:#000;">' +
          '<div style="font-size:32px;line-height:1.5;text-align:center;">' +
          'jsPsych core 未加载成功（initJsPsych 不存在）<br>' +
          '请检查：lib/jspsych.js 路径是否正确、GitHub Pages 是否更新成功' +
          '</div></div>';
        throw new Error("initJsPsych is not defined. jsPsych core failed to load.");
      }
    })();
  </script>

  <!-- ✅ 自适应缩放逻辑（全局生效） -->
  <script>
    // 你可以把这里改成你写实验时默认按什么分辨率排版
    const DESIGN_W = 1920;
    const DESIGN_H = 1080;

    function applyScale(){
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const scale = Math.min(vw / DESIGN_W, vh / DESIGN_H);

      const offsetX = (vw - DESIGN_W * scale) / 2;
      const offsetY = (vh - DESIGN_H * scale) / 2;

      document.documentElement.style.setProperty("--design-w", DESIGN_W + "px");
      document.documentElement.style.setProperty("--design-h", DESIGN_H + "px");
      document.documentElement.style.setProperty("--scale", scale);
      document.documentElement.style.setProperty("--offset-x", offsetX + "px");
      document.documentElement.style.setProperty("--offset-y", offsetY + "px");
    }

    window.addEventListener("resize", applyScale);
    applyScale();
  </script>

  <!-- your experiment -->
  <script src="./experiment.js"></script>
</body>
</html>
