<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Social Attention (Web)</title>

  <!-- jsPsych 样式（本地） -->
  <link rel="stylesheet" href="./lib/jspsych.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgb(128,128,128);
      overflow: hidden; /* 不要滚动条 */
    }

    /* ✅ 让 jsPsych 内容区域真正铺满屏幕（不同版本容器名略不同，全部兜底） */
    #jspsych-target,
    .jspsych-display-element,
    .jspsych-content-wrapper,
    .jspsych-content {
      width: 100vw !important;
      height: 100vh !important;
      max-width: none !important;
      max-height: none !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }

    /* ✅ 居中显示（你这页表单就是靠这个居中的） */
    .jspsych-display-element,
    .jspsych-content-wrapper,
    .jspsych-content {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    /* ✅ instruction 图片完整显示（不裁切） */
    .fit-fullscreen-img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;  /* 完整呈现 */
      display: block;
    }

    /* ✅✅ 关键：强制显示鼠标（覆盖任何 cursor:none） */
    body, body * { cursor: default !important; }
    input, textarea { cursor: text !important; }
    button, select, option, label, a { cursor: pointer !important; }
  </style>

  <!-- jsPsych core（本地） -->
  <script src="./lib/jspsych.js"></script>

  <!-- plugins（本地，按你文件名） -->
  <script src="./lib/plugin-preload.js"></script>
  <script src="./lib/plugin-fullscreen.js"></script>
  <script src="./lib/plugin-html-keyboard-response.js"></script>
  <script src="./lib/plugin-image-keyboard-response.js"></script>
  <script src="./lib/plugin-survey-html-form.js"></script>
</head>

<body>
  <!-- ✅ 先做一个“是否加载成功”的硬检查：加载失败就直接显示提示 -->
  <script>
    (function(){
      const ok = (typeof initJsPsych === "function");
      if(!ok){
        document.body.innerHTML =
          '<div style="width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;font-family:Arial;color:#000;">' +
          '<div style="font-size:44px;line-height:1.5;text-align:center;">' +
          'jsPsych core 未加载成功（initJsPsych 不存在）<br>' +
          '请检查：lib/jspsych.js 是否在仓库里、路径是否正确、Network 是否 200' +
          '</div></div>';
        throw new Error("initJsPsych is not defined. jsPsych core failed to load.");
      }
    })();
  </script>

  <!-- ✅✅ 鼠标显示的 JS 兜底：防止 experiment.js 里又加回 hide-cursor 或 cursor:none -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 立即清理可能的隐藏光标类
      document.body.classList.remove('hide-cursor');
      document.documentElement.classList.remove('hide-cursor');

      // 立即设置一次
      document.body.style.cursor = 'default';

      // 粗暴兜底：如果后续又被设置成 none，会被拉回来
      // 等你确认没问题后，可以再把 interval 去掉，改成更干净的单次设置
      setInterval(() => {
        document.body.classList.remove('hide-cursor');
        document.documentElement.classList.remove('hide-cursor');

        // 强制把可能被某处设置的 cursor:none 拉回
        document.body.style.cursor = 'default';
      }, 200);
    });
  </script>

  <!-- 你的实验脚本（最后加载） -->
  <script src="./experiment.js"></script>
</body>
</html>
