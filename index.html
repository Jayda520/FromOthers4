<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">

<title>Emoji Social Attention</title>

<!-- Make sure mobile/desktop scale correctly -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jsPsych core css -->
<link rel="stylesheet" href="lib/jspsych.css">

<!-- ============================= -->
<!-- Global style (fullscreen + no scroll + hide cursor) -->
<!-- ============================= -->
<style>

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background: rgb(128,128,128);
  overflow:hidden;
}

/* Hide mouse cursor */
body, body *{
  cursor: none !important;
}

/* jsPsych root container */
.jspsych-display-element{
  width:100vw !important;
  height:100vh !important;
  margin:0 !important;
  padding:0 !important;
  background: rgb(128,128,128) !important;
  overflow:hidden !important;
}

.jspsych-content-wrapper,
.jspsych-content{
  margin:0 !important;
  padding:0 !important;
  max-width:none !important;
  max-height:none !important;
}

/* Instruction images: fullscreen & keep ratio */
img.jspsych-image-keyboard-response-stimulus{
  width:100vw !important;
  height:100vh !important;
  object-fit: contain !important;
  display:block !important;
}

</style>

</head>

<body>

<!-- ============================= -->
<!-- jsPsych core -->
<!-- ============================= -->
<script src="lib/jspsych.js"></script>

<!-- Plugins -->
<script src="lib/plugin-preload.js"></script>
<script src="lib/plugin-fullscreen.js"></script>
<script src="lib/plugin-html-keyboard-response.js"></script>
<script src="lib/plugin-image-keyboard-response.js"></script>
<script src="lib/plugin-survey-html-form.js"></script>

<!-- ============================= -->
<!-- Safety check -->
<!-- ============================= -->
<script>
if (typeof initJsPsych !== "function") {
  document.body.innerHTML = `
    <div style="
      width:100vw;height:100vh;
      display:flex;align-items:center;justify-content:center;
      font-size:28px;font-family:Arial;color:black;
    ">
      jsPsych failed to load. Check /lib/ folder and file paths.
    </div>`;
  throw new Error("jsPsych not loaded");
}
</script>

<!-- ============================= -->
<!-- Your experiment -->
<!-- ============================= -->
<script src="experiment.js"></script>

</body>
</html>
