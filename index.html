<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Social Attention (Web)</title>

  <!-- jsPsych CSS -->
  <link rel="stylesheet" href="./lib/jspsych.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgb(128,128,128);
      overflow: hidden; /* ✅ 禁止滚动条 */
    }

    /* ✅ 不隐藏鼠标（确保任何地方都不会 cursor:none） */
    body, body * {
      cursor: auto !important;
    }

    /* ✅ 让 jsPsych 容器真正铺满全屏 */
    .jspsych-display-element,
    .jspsych-content-wrapper,
    .jspsych-content {
      width: 100vw !important;
      height: 100vh !important;
      max-width: none !important;
      max-height: none !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
      background: rgb(128,128,128) !important;
    }

    /* ✅ 避免某些浏览器默认给 jsPsych content 加了 padding */
    .jspsych-content {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }
  </style>

  <!-- jsPsych core -->
  <script src="./lib/jspsych.js"></script>

  <!-- plugins -->
  <script src="./lib/plugin-preload.js"></script>
  <script src="./lib/plugin-fullscreen.js"></script>
  <script src="./lib/plugin-html-keyboard-response.js"></script>
  <script src="./lib/plugin-survey-html-form.js"></script>
</head>

<body>
  <!-- ✅ 核心加载检查（防止白屏但不报错） -->
  <script>
    (function(){
      if (typeof initJsPsych !== "function") {
        document.body.innerHTML =
          '<div style="width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;font-family:Arial;color:#000;">' +
          '<div style="font-size:32px;line-height:1.5;text-align:center;">' +
          'jsPsych core 未加载成功（initJsPsych 不存在）<br>' +
          '请检查：lib/jspsych.js 路径是否正确、GitHub Pages 是否更新成功' +
          '</div></div>';
        throw new Error("initJsPsych is not defined. jsPsych core failed to load.");
      }
    })();
  </script>

  <!-- your experiment -->
  <script src="./experiment.js"></script>
</body>
</html>
